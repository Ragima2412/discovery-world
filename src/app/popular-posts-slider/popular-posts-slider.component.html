
<swiper
[slidesPerView]="3"
[navigation]="true"
[pagination]="{ type: 'fraction' }"
[keyboard]="{
  enabled: true
}"
[virtual]="true"
class="my-swiper"
(swiper)="setSwiperInstance($event)"
[slidesPerView]="3" [spaceBetween]="50" [navigation]="{}"
 [scrollbar]="{ draggable: true }" [watchSlidesProgress]="true"

>
<ng-template swiperSlide *ngFor="let slide of slides$ | async; index as i">
  <div class="swiper-slide-container">
    {{ slide }}
  </div>
</ng-template>
</swiper>
