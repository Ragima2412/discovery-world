
<div class="app__navbar navbar">
  <div class="hamburger-menu">
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle">
      <span></span>
    </label>

    <ul class="menu__box">
      <li><a class="menu__item" href="/home">Home</a></li>
			<li><a class="menu__item" href="/posts">Posts</a></li>
			<li><a class="menu__item" href="/gallery">Gallery</a></li>
			<li><a class="menu__item" href="/login">Login</a></li>
			<li><a class="menu__item" href="/register">Sign Up</a></li>
    </ul>
  </div>  
    <a class="navbar__icon-wrapper" routerLink="/">
        <img class="navbar__icon" src="../../../assets/logo.png" alt="icon" />
    </a>
    <div class="navbar__rightSide">
      <div class="navbar__links" *ngIf="!isAuth; else logout">
        <a class="navbar__link" routerLink="/home" routerLinkActive="navbar__active-link" >Home</a>
        <a class="navbar__link" routerLink="/posts" routerLinkActive="navbar__active-link">Posts</a>
        <a class="navbar__link" routerLink="/gallery" routerLinkActive="navbar__active-link">Gallery</a>
        <a class="navbar__link" routerLink="/login" routerLinkActive="navbar__active-link">Login</a>
        <a class="navbar__link" routerLink="/register" routerLinkActive="navbar__active-link">Sign Up</a>
      </div>   
      <div class="navbar__user" *ngIf="isAuth; else noAuth"> 
        <span class="navbar__user-icon" *ngIf="user.photoUrl" [style.background-image]="'url(' +  user.photoUrl  + ')'"></span> 
        <span class="navbar__user-icon" *ngIf="user.photo" [style.background-image]="'url(' +  user.photo  + ')'"></span> 
      </div>
    </div>
</div>

<ng-template #logout>
  <a class="navbar__link" routerLink="/home" routerLinkActive="navbar__active-link" >Home</a>
  <a class="navbar__link" routerLink="/posts" routerLinkActive="navbar__active-link">Posts</a>
  <a class="navbar__link" routerLink="/gallery" routerLinkActive="navbar__active-link">Gallery</a>
  <a class="navbar__link" routerLink="/posts" (click)="onLogout()">Logout</a>
</ng-template>

<ng-template #noAuth>
 <div class="navbar__user">{{null}}</div>
</ng-template>
